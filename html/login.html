<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/55233fae23.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Archivo|Merriweather+Sans|Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" typ="text/css" href="./assets/style.css">
</head>

<body>
    <div class="grid">
        <!-- title for the page -->
        <h1 id="title">Login</h1>
        
        <!-- login form -->
        <div class="loginpage">
            <form>
                <div class="form-row mx-auto col-md-4">
                    <input type="text" class="form-control my-2" id="username" placeholder="Username">
                </div>
                <div class="form-row mx-auto col-md-4">
                    <input type="password" class="form-control my-2" id="password" placeholder="Password">
                </div>
                <div class="form-row mx-auto col-md-1 text-center">
                    <button type="submit" class="btn btn-warning my-2" id="submitLogin">Submit</button>
                </div>
            </form>
            
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
