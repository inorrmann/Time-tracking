<!-- register form on the right -->
<div class="register ml-5 mt-5">
    <h4><b>Register</b> to start having more free time!</h4>
    <form action="/" method="POST" id="register-form">
        <div class="form-row col-md-10 registerForm">
            <input type="text" class="form-control my-1" name="firstName" placeholder="First Name">
        </div>
        <div class="form-row col-md-10 registerForm">
            <input type="text" class="form-control my-1" name="lastName" placeholder="Last Name">
        </div>
        <div class="form-row col-md-10 registerForm">
            <input type="text" class="form-control my-1" name="username" placeholder="Username">
        </div>
        <div class="form-row col-md-10 registerForm">
            <input type="email" class="form-control my-1" name="email" placeholder="Email address">
        </div>
        <div class="form-row col-md-10 registerForm">
            <input type="password" class="form-control my-1" name="password" placeholder="Password">
        </div>
        <div class="form-row registerForm">
            <input type="submit" class="btn btn-warning my-1" id="registerBtn">
        </div>

    </form>
    <h6 class="mt-5">Already have an account? <a href="login.html" class="text-warning">Click here</a> to login</h6>
</div>
