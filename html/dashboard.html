<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/55233fae23.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Archivo|Merriweather+Sans|Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" typ="text/css" href="./assets/style.css">
</head>

<body>
    <div class="grid">
        <!-- title for the page -->
        <h1 id="title">Dashboard</h1>
        <!-- questions -->
        <div class="grid-item activities">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="ActivityType">Activity</label>
                        <select id="ActivityType" class="form-control">
                            <option selected>Please select one...</option>
                            <option>Eat</option>
                            <option>Leisure</option>
                            <option>School</option>
                            <option>Sleep</option>
                            <option>Work</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription">Description</label>
                    <input type="text" class="form-control" id="inputDescription">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 pr-3">
                        <label for="inputStart">Start Time</label>
                        <div class="form-group form-row pl-1" id="inputStart">
                            <select id="startHour" class="col-md-4 form-control">
                                <option selected>Hour</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select id="startMinute" class="col-md-4 form-control mx-2">
                                <option selected>Min.</option>
                                <option>00</option>
                                <option>20</option>
                                <option>40</option>
                            </select>
                            <select id="startTime" class="col-md-3 form-control">
                                <option selected>AM</option>
                                <option>PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-6 pl-3">
                        <label for="inputEnd">End Time</label>
                        <div class="form-group form-row pl-1" id="inputEnd">
                            <select id="endtHour" class="col-md-4 form-control">
                                <option selected>Hour</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select id="endtMinute" class="col-md-4 form-control mx-2">
                                <option selected>Min.</option>
                                <option>00</option>
                                <option>20</option>
                                <option>40</option>
                            </select>
                            <select id="endTime" class="col-md-3 form-control">
                                <option selected>AM</option>
                                <option>PM</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="buttons">
                    <button type="submit" class="btn mr-1" id="addMore">Save</button>
                    <button type="submit" class="btn" id="saveCharts">Go to Charts</button>
                </div>


            </form>
        </div>
        <!-- calendar on the right -->
        <div class="d-none" id="calendar">
            <!-- times -->
            <div class="grid-item t0000 time">12 am</div>
            <div class="grid-item t0100 time">1 am</div>
            <div class="grid-item t0200 time">2 am</div>
            <div class="grid-item t0300 time">3 am</div>
            <div class="grid-item t0400 time">4 am</div>
            <div class="grid-item t0500 time">5 am</div>
            <div class="grid-item t0600 time">6 am</div>
            <div class="grid-item t0700 time">7 am</div>
            <div class="grid-item t0800 time">8 am</div>
            <div class="grid-item t0900 time">9 am</div>
            <div class="grid-item t1000 time">10 am</div>
            <div class="grid-item t1100 time">11 am</div>
            <div class="grid-item t1200 time">12 pm</div>
            <div class="grid-item t1300 time">1 pm</div>
            <div class="grid-item t1400 time">2 pm</div>
            <div class="grid-item t1500 time">3 pm</div>
            <div class="grid-item t1600 time">4 pm</div>
            <div class="grid-item t1700 time">5 pm</div>
            <div class="grid-item t1800 time">6 pm</div>
            <div class="grid-item t1900 time">7 pm</div>
            <div class="grid-item t2000 time">8 pm</div>
            <div class="grid-item t2100 time">9 pm</div>
            <div class="grid-item t2200 time">10 pm</div>
            <div class="grid-item t2300 time">11 pm</div>
            <!-- divs for different types of tasks (will dynamically generate, so not need to hardcode in) -->
            <div class="sleep"></div>
            <div class="leisure"></div>
            <div class="work"></div>
            <div class="eat"></div>
            <div class="school"></div>
            <div class="other"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
